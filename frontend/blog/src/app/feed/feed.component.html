<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="./../../assets/man-g2bc12b0e2_1280.jpg" class="card-img-top rounded-circle w-75" alt="Foto do usuário">
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Mestre João Silva</h5>
                  <p class="card-text">Grande Sábio da Índia</p>
                  <a href="https://pt.wikipedia.org/wiki/%C3%8Dndia" target="_blanck" class="btn btn-outline-dark d-flex justify-content-center">Sobre</a>
                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 text-monospace text-center">Pesquisar por Nome</h6>
                  <input type="text" class="form-control mb-3 w-100" [(ngModel)]='nome'>
                  <button class="btn btn-outline-warning w-100" (click)='findByName()'>Pesquisar</button>
                </div>
            </div>
        </div>
        <div class="col md-8">
            <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários: </h3>
            <div class="form-group">
                <label for="nome" class="text-monospace">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digiteo seu nome" [(ngModel)]='postagem.nome'>
            </div>
            <div class="form-group mt-4">
                <label for="mensagem" class="text-monospace">Texto: </label>
                <textarea id="mensagem" name="mensagem" cols="30" rows="4" class="form-control" placeholder="Digite a sua mensagem" [(ngModel)]='postagem.mensagem'></textarea>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-outline-info w-25" (click)='cadastrarMensagem()'>Publicar</button>
            </div>
        </div>
        <hr class="mt-5 mb-5">
        <h3 class="text-center mb-4 text-monospace">Comentários Adicionados</h3>
        <div class="conteiner">
            <div class="card mb-4" *ngFor = "let post of listPost">
                <div class="card-header">
                    <h5 class="card-title">{{post.id}}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{post.nome}}</p>
                    <p class="card-text">{{post.mensagem}}</p>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-warning w-25" (click)='findPosts()' >Mostrar Tudo</button>
        </div>
    </div>
</div>
